





<ul>
    <li ng-repeat="link in submenu">
      <a href="{{link.url}}">{{link.name}}</a>
      <div ng-switch on="link.deps.length &gt; 0">
        <div ng-switch-when="true">
          <div ng-init="submenu = link.deps;" ng-include="'js/views/List.html'"></div>  
        </div>
      </div>
    </li>
</ul>
